<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .projects-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            margin: auto;
        }
        .projects-container > div {
            display: flex;
            align-items: center;
        }
        .image-left {
            grid-column: 1;
            grid-row: 1;
        }
        .text-right {
            grid-column: 2;
            grid-row: 1;
        }
        .text-left {
            grid-column: 1;
            grid-row: 2;
        }
        .image-right {
            grid-column: 2;
            grid-row: 2;
        }
        .projects-img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="projects-container">
        <div class="image-left" >
            <img src="imagenes/Projects/Logo-JobLab.jpg" class="projects-img image-animate" alt="Imagen 1">
        </div>
        <div class="text-right">
            <p>Este es el texto a la derecha de la primera fila.</p>
        </div>
        <div class="text-left">
            <p>Este es el texto a la izquierda de la segunda fila.</p>
        </div>
        <div class="image-right">
            <img src="imagenes/Projects/Wilmer-Kopernikus.jpg" class="projects-img image-animate" alt="Imagen 2">
        </div>
    </div>
</body>
</html>
